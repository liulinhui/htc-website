<script>
    $(document).ready(function () {
        var newsList = $('.news-list');
        var data = [{
            title: '新闻1新闻1新闻1新闻1新闻1新闻1新闻1',
            time: '2018-4-20',
            draft: '是基于区块链的健康产品追踪数据中心，以追踪新一代健康产品的生产流通环节为核心目标，利用区块链技术和智能合约技术提高交易的透明度，降低欺诈风险。',
            id: '123'
        }];
        newsList.html(generateNews(data))

        /**
         * 构造新闻
         * @param data
         */
        function generateNews(data) {
            var result = '';
            var template = $('#hideNews').find('ul');
            data.forEach(function (value) {
                template.find('h5').html(value.title);
                template.find('h6').html(value.time);
                template.find('p').html(value.draft);
                template.find('a').attr('href', 'http://www.baidu.com?id' + value.id);
                result += template.html();
            });
            return result;
        }
    })
