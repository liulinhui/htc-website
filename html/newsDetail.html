<script>
    $(document).ready(function () {
        var newsDetail = $('.news-detail');
        var api = 'http://www.healthtracechain.com:3000/newsInterface/details?id=';

        function getQueryString() {
            var qs = location.search.substr(1), // 获取url中"?"符后的字串
                args = {}, // 保存参数数据的对象
                items = qs.length ? qs.split("&") : [], // 取得每一个参数项,
                item = null,
                len = items.length;

            for (var i = 0; i < len; i++) {
                item = items[i].split("=");
                var name = decodeURIComponent(item[0]),
                    value = decodeURIComponent(item[1]);
                if (name) {
                    args[name] = value;
                }
            }
            return args;
        }

        var qs = getQueryString();
        var id = qs['id'];
        $.ajax({
            type: "get",
            url: api + id,
            async: false,
            dataType: 'JSON',
            success: function (res) {
                console.log(res);
                newsDetail.find('h5').html(res.title);
                document.title = res.title;
                newsDetail.find('h6').html(res.realtime);
                newsDetail.find('.rich-text').html(res.text)
            }, error: function (res) {
                console.log(res);
            }
        })
    })
</script>
